<form action="/savepayment/" method="post">

    {% csrf_token %}

    <p align="center"> Customer*:
        &nbsp; &nbsp;
        <select name="customer">
            <option> Choose customer</option>
            {% if latest_customers_list %}
                {% for customer in latest_customers_list %}
                    <option value="{{ customer.id }}"> {{ customer.customer_text }} </option>
                {% endfor %}
            {% else %}
                <option> No customers</option>
            {% endif %}
        </select>

    </p>

    <p align="center"> Biller*:
        &nbsp; &nbsp;
        <select name="biller">
            <option> Choose biller</option>
            {% if latest_billers_list %}
                {% for biller in latest_billers_list %}
                    <option value="{{ biller.id }}"> {{ biller.biller_text }} </option>
                {% endfor %}
            {% else %}
                <option> No billers</option>
            {% endif %}
        </select>

    </p>

    <p align="center"> Account:
        &nbsp; &nbsp;

        <input type="text" name="account" size="14">

    </p>

    <p align="center"> Amount*:
        &nbsp; &nbsp;

        <input type="text" name="amount" size="14">

    </p>

    <p align="center">

        <input type="submit" value="Pay">


    </p>

</form>
